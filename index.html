<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Administrativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Asistente Administrativo</h2>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." onkeypress="handleInput(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
            <button onclick="clearChat()" class="clear-chat">Limpiar Chat</button>
        </div>
        <div class="credits">
            <p>Desarrollado por Nahuel Barrionuevo y Federico Bouzón</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
